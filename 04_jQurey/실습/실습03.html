<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습03</title>
    <style>
        body{display: flex;}
        div{
            background-color: black;
            border: 1px solid red;
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 10px;
            display: flex;
        }
        @media screen and (max-width:700px){
            body{
                display:flex;
                flex-direction: column;
            }
            div{
                background-color: skyblue;
            }
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
