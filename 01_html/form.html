<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 태그와 관련 태그 사용해보기</title>
</head>
<body>
    <form>
        text <input type="text"  />

        <br  />
        <label for="emailId">email</label>
        <input type="email" id="emailId" disaabeled placeholder="example@naver.com">

        <br  /> 
        <!-- id, name 이름 지을때 
         1) 첫글자는 숫자가 오면 안됨
         2) 되도록이면 전부 영어로 이름짓기
         3) _언더바는 가능, -하이픈은 불가능 -->
        <label>passward<input type="passward" placeholder="비밀번호를 작성해주세요.">
        </label>

        <br  />
        <input type="color">
        <input type="range">
        <input type="date">
        <input type="file">
        <input type="number">
        <br  />

        <input type="button" value="버튼">
        <!-- 폼을 제출하지 않는데 버튼이 필요한 경우 -->
        <input type="submit" value="버튼">
        <!-- submit 버튼은 폼을 서버로 제출해야할때 -->
         <button>버튼</button>
         <!-- 기본 타입이 submit임 -->
          <button type="button">버튼</button>
          <!-- 일반 버튼으로 만들고 싶을때 -->

          <br  />
          <br  />
          <h5>다음 중 input type이 아닌것을 모두 고르시오.</h5>
          <input type="checkbox" name="input"> text
          <input type="checkbox" name="input"> click
          <input type="checkbox" name="input"> img
          <input type="checkbox" name="input"> date
          <input type="checkbox" name="input"> bread
          <!-- 한세트로 묶기 위해 동일한 네임으로 함 -->

          <h5>다음 중 img tag의 속성인 것은></h5>
          <label>
            <input type="radio" name="img"  />
            title
          </label>  
          <label>
            <input type="radio" name="img"  />
            value
          </label>
         <label>
            <input type="radio" name="img"  />
            mouse
        </label>
          <input type="radio" name="img" id="alt" />
          <label for="alt">alt</label>

          <input type="radio" name="img" id="type" /> 
          <label for="type">type</label>
          <br  />

<!-- select  -->
          <select name="flower">
            <optgroup label="흰꽃">
                <option value="장미">장미</option>
                <option value="동백꽃">동백꽃</option>
            </optgroup>
            <optgroup label="노랑꽃">
            <option value="매화">매화</option>
            <option value="목련">목련</option>
            </optgroup>
            
          </select>

          <br>
          <textarea cols="30" rows="10" placeholder="하고싶은 말"></textarea>
          <br>
          <select name="anima">
            <optgroup label="주인공">
              <option value="치이카와">치이카와</option>
              <option value="하치와레">하치와레</option>      
            </optgroup>
            <optgroup label="안주인공">
              <option value="모몽가">모몽가</option>
              <option value="우사기">우사기</option>
            </optgroup>
    </form>
</body>
</html>
