<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 01 복습</title>
</head>
<body>
    <h1>치이카와 카페</h1>
    <ul>
        <li> <h2>아메리카노</h2></li>
        <ol>
            <li>
                r : 2000원
            </li>
            <li>
                l : 2500원
            </li>
        </ol>
        <li><h2>카페라떼</h2></li> 
        <ol>
            <li>
                r : 2500원
            </li>
            <li>
                l : 3000원
            </li>
        </ol>   
        <li><h2>복숭아 아이스티</h2></li>  
        <ol>
            <li>
                r : 2500원
            </li>
            <li>
                l : 3000원
            </li>
        </ol>    
        <li><h2><del>꿀아메리카노</del>  품절</h2></li>
    </ul>
    <hr  />
    <h2>음료설명</h2>
    <p><b>아메리카노</b>는 물에 <i>에스프레소</i>를 탄것입니다.</p>
    <p><b>카페라떼</b>는 우유에 <em>에스프레소</em>를 탄것입니다.</p>
    <p><b>아이스티</b>는 차가운 티입니다.</p>
</body>
</html>
<!-- • 카페 이름은 <h1>
    • 메뉴 이름은 <h2>
    •카페 전체 음료 리스트는 <u> 태그, 음료 최소 3개
    •<u의 자식 요소<이> 요소를 넣고 가격을 표시
    •<u> 태그 아래에 수평 줄을 추가하고 그 아래에 각각 음료에 대한 설 명을 <p>태그를 사용하여 표시
    문자 꾸미기 태그도 사용해보세요 -->
