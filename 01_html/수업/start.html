<!-- html 문서로 작성하겠다는 의미 -->
 <!-- 주석 단축키 : 커멘드 + / -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- 유니코드 인코딩 방식 -->
        <title>html 첫 번째 수업</title>
    </head>
        <body>
            <h1>안녕 html!!</h1>
            <!-- div 안에 모든건 사용가능인데 span 안에 div는 안됨(아래코드는 자식테그와 구별하기 위한 예시일뿐 굳이 span 안 써도 됨.) -->
            <div style="background-color: red;">
                div
                <span style="background-color: blue">span</span>
            </div>
            <span style="background-color: yellow"> 빨간 div와 형제인 span </span>
        </body>
</html>
