<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic 태그 사용해보기</title>
</head>
<body>
    <header style="background-color: aquamarine; height: 50px;">Header</header>
    <main style="background-color: yellow; height: 800px; display: flex;">
        <section style="background-color: bisque; width: 80%;">section
        <article style="height: 100px; background-color: greenyellow;">article1</article>
    <article style="height: 100px; background-color: skyblue;">article2</article>
    <article style="height: 100px; background-color: white;">article3</article></section>
    <aside style="background-color: black; width: 20%;">aside</aside>
</main>
    <footer style="background-color: gainsboro; height: 50px;">Footer</footer>
</body>
</html>
