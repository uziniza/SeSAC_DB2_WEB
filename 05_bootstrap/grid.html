<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid system</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>layout</h1>

    <h2>container</h2>
    <div class="container bg-warning">container</div>
    <div class="container-fluid bg-primary">container-fluid</div>

    <!-- 
    grid사용시
    - container>.row>.col순으로 사용
    - col: 각 row를 col의 개수만큼 모든 열의 너비가 같음
    - col-숫자: 12개의 컬럼을 12/숫자의 크기로 가져감
    ex. col-2: 6등분(12/2)을 해서 하나를 가져감
        col-4: 3등분을(12/4) 해서 하나를 가져감
    디바이스 환경에 맞게 layout을 구성할 수 있음
    -->
    <div class="container text-center">
        <div class="row">
          <div class="col bg-danger">
            Column
          </div>
          <div class="col bg-success">
            Column
          </div>
          <div class="col bg-warning">
            Column
          </div>
        </div>
        <div class="row">
            <div class="col bg-primary">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-primary">col</div>
            <div class="col bg-info">col</div>
            <div class="col bg-primary">col</div>
            <div class="col bg-info">col</div>
        </div>
    </div>

    <div class="container mt-1">
        <div class="row">
            <div class="col-4 bg-warning">col</div>
            <div class="col-4 bg-primary">col</div>
            <div class="col-4 bg-warning">col</div>
        </div>
    </div>
    <br><br>
    <!-- 
    col-xl- : 화면크기 >=1200px
    col-lg- : 1200px > 화면크기 >= 768px
    col-md- :768px <= 화면크기 < 992px
    col-sm-: 768px >화면크기 >= 576px
    col-:화면크기 < 576px
    -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 bg-secondary text-white">col</div>
            <div class="col-12 col-sm-6 col-md-4 bg-dark text-white">col</div>
        </div>
    </div>
    
    <!-- 퀴즈
     .container>.row>.col*6
    xl : 한줄을 6등분
    md :두줄을 각각 3등분
    sm: 두줄 > 1:2:1
    xs(sm보다 작을때):6줄 
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 col-sm-3 col-md-4 col-xl-2 text-white" style="background-color: red;">col</div>
            <div class="col col-12 col-sm-6 col-md-4 col-xl-2 text-white" style="background-color: orange;">col</div>
            <div class="col col-12 col-sm-3 col-md-4 col-xl-2 text-black" style="background-color: yellow;">col</div>
            
            <div class="col col-12 col-sm-3 col-md-4 col-xl-2 text-white" style="background-color: green;">col</div>
            <div class="col col-12 col-sm-6 col-md-4 col-xl-2 text-white" style="background-color: blue;">col</div>
            <div class="col col-12 col-sm-3 col-md-4 col-xl-2 text-white" style="background-color: purple;">col</div>
        </div>
    </div>
  </body>
</html>
