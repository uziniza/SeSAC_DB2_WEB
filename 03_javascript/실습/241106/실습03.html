    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습03</title>
    <script>
        let now = new Date()
        //if문
        if(now.getDay()===0 || now.getDay()===6){
            console.log("주말")
        }else{console.log("평일")}
        //switch문
        switch(now.getDay()){
            case 0 : console.log("주말")
            break;
            case 6 : console.log("주말")
            break;
            default : console.log("평일")
        }
        //삼항연산자
        let checkdate = now.getDay() === 0||now.getDate===6?"주말":"평일"   
        console.log(checkdate)

        

    </script>
