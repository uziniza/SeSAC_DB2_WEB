<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습01</title>
    <script>
        let arr = []
        for(let i=1; i<=100; i++){
            arr.push(i)
        }
        let sum1=0
        for(let i=0; i<arr.length; i++){
            sum1 += arr[i]
        }
        console.log(sum1)
        
        sum2=0
        for(let num of arr){
            sum2+=num
        }
        console.log(sum2)

        sum3=0
        arr.forEach(function(num){
            sum3+=num
        })
        console.log(sum3)


    </script>
</head>
<body>
    
</body>
</html>
