<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습01</title>
    <script>
        let age=Number(prompt("나이를 입력해주세요"))
        if(age>=20){
            console.log("성인")
        }else if(age>=17){
            console.log("고등학생")
        }else if(age>=14){
            console.log("중학생")
        }else if(age>=8){
            console.log("초등학생")
        }else{console.log("유아")}

    </script>
</head>
<body>
    <h1>실습01</h1>
</body>
</html>
