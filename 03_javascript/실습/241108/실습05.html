<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글 등록하기</title>
  </head>
  <body>
    <h1>댓글 등록하기</h1>
    <form>
      <label for="userid">아이디</label>
      <input type="text" id="userid" name="userid" />
      <label for="comment">댓글</label>
      <input type="text" id="comment" name="comment" />
      <button type="submit">등록</button>
    </form>
    <ul class="comment-list"></ul>

    <script>
      // TODO: 아래 조건을 만족하도록 js 파일을 수정하기
      // 문제
      // - [ ] 아이디 input과 댓글 input을 입력하고 [등록] 버튼을 누르면, 댓글이 추가됩니다.
      //     - 폼을 "제출"헸을 때에 해당하는 이벤트는 무엇인가요? = submit
      // - [ ] 아이디 값과 댓글 값을 가져와야 합니다.value
      // - [ ] <li> 태그를 새로 만들고, "아이디 - 댓글내용" 형식이 되도록 설정합니다.
      // - [ ] <ul class="comment-list"> 태그에 li를 추가합니다. =creat element
      // - [ ] 아이디 input과 댓글 input을 초기화해야 합니다.=todoInput.value=""빈값 주기
      let form=document.querySelector('form')
      let id=document.querySelector('#userid')
      let comment=document.querySelector('#comment')
      let ul=document.querySelector('.comment-list')
      form.addEventListener("submit",(e)=>{
        e.preventDefault();
        let li = document.createElement('li')
        ul.append(li)
        li.innerHTML=`<b>${id.value}</b>-${comment.value}`
        id.value=""
        comment.value=""
      })     
      
    </script>
  </body>
</html>
