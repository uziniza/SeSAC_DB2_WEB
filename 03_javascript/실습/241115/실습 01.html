        //실습02
        class Shape{
            constructor(wi,hi){
                this.wi = wi
                this.hi = hi
            }
            getArea(){
              return this.wi*this.hi
            }
        }
        let rec1 = new Shape(4,5)
        console.log(rec1.getArea())

        //실습03-1
        class Rectangle extends Shape{
            constructor(wi,hi){
                super(wi,hi)
            }
            getArea(){
                return this.wi*this.hi
            }
            getLine(){
                return Math.floor(Math.sqrt(this.wi**2 + this.hi**2))
            }
        }
        let rec2 = new  Rectangle(4,5)
        console.log(rec2.getArea())
        console.log(rec2.getLine())
        //실습03-2
        class Triangle{
            constructor(wi, hi){
                this.wi=wi
                this.hi=hi
            }
            getArea2(){
                return (this.wi*this.hi)/2
            }
        }
        let tri = new Triangle(3,6)
        console.log(tri.getArea2())
        //실습03-3
        class Circle extends Shape{
            constructor(wi,hi,radius){
                super(wi,hi)
                this.radius=radius
            }
            getArea3(){
                return Math.floor(Math.PI * (this.radius**2))
            }
        }
        let cir = new Circle(2,2,4)
        console.log(cir.getArea3())
