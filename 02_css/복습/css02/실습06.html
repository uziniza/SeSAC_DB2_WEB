<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인스타 프로필 만들기</title>
</head>
<style>
    .circle{
        display: inline-block;
        border-radius: 250px;
    }
    .big{
        position: relative;
        background: linear-gradient(-130deg, #DB20DB, #FF0080, #FFE600);
        width: 500px;
        height: 500px;
    }
    .medium{
        position:absolute;
        left: 10px;
        top: 10px;
        background-color: white;
        width: 480px;
        height: 480px;
    }
    .small{
        position:absolute;
        left: 15px;
        top: 15px;
        width: 470px;
        height: 470px;
        background-image:url(https://ynoblesse.com/wp-content/uploads/2023/07/358520758_1425769678257003_8801872512201663407_n.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

</style>
<body>
    <div class="circle big">
    <div class="circle medium"></div>
    <div class="circle small"></div>    
    </div>    
</body>
</html>
